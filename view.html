<html>
<body>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black; /* optional: add a background color */
        }

        #game {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
    
    <script>
        document.write("<object>");
        const game = decodeURIComponent(document.URL.split("?")[1]);
        document.write("<embed id=\"game\" src=\""+ game+"\" />");
        document.write("</object>");

        function resizeGame() {
            const element = document.getElementById('game');
            if (window.innerHeight * 4 > window.innerWidth * 3) {
                element.style.height = (window.innerWidth * 3 / 4) + 'px';
                element.style.width = window.innerWidth + 'px';
            } else {
                element.style.height = window.innerHeight + 'px';
                element.style.width = (window.innerHeight * 4 / 3) + 'px';
            }
        }
        
        window.addEventListener('resize', resizeGame);
        resizeGame();
    </script>

    <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
</body>
</html>
